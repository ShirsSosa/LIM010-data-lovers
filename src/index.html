<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./media/favicon_pokefan.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeFan GO - App para entrenadores Pokémon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato%7CRoboto&display=swap" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</head>
<body>
  <header class="hide" id="header">
    <img src="./media/logo_pokefan.png" alt="pokefan logo" class="logoheader" />
    <div class="topnav">
      <div class="search-container">
        <form class="search-form" action="/action_page.php">
          <input type="text" id="poke-name" placeholder="Buscar" name="search" />
          <button type="button" id="button-search">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <a href="https://www.pokemongo.com/es-es/">Pokemon GO</a>
    </div>
  </header>
  <main>
    <section id="login" class="login">
      <form class="form-login">
        <img src="./media/logo_pokefan.png" alt="pokefan logo" class="logo" />
        <label class="micro-text-guide"> Correo electronico</label>
        <input type="text" value="LABORATORIA" id="user" class="user" />
        <label class="micro-text-guide"> Contraseña</label>
        <input type="password" value="LABORATORIA" id="password" class="user" />
        <a href="https://www.pokemongo.com/es-es/" class="remember-password">¿Olvidaste tu Contraseña?</a>
        <button type="button" id="btt-enter" class="btt-enter">
          INGRESA
        </button>
        <a href="https://www.pokemongo.com/es-es/" class="register-user">¿No tienes una cuenta?
          <strong> Registrate</strong>
        </a>
      </form>
    </section>
    <section id="main-screen" class="hide main-screen">
      <div class="filter-types">
        <div class="filter">
          <select id="filter-az" class="design-filters">
            <option value disabled selected> Ordena </option>
            <option value="0">A-Z</option>
            <option value="1">Z-A</option>
          </select>
          <select id="filter-spawn" class="design-filters">
            <option value disabled selected> Spawn </option>
            <option value="0"> Difíciles </option>
            <option value="1"> Fáciles </option>
          </select>
          <select id="filtere" class="design-filters">
            <option value disabled selected> Incubadora </option>
            <option value="2 km">2km</option>
            <option value="5 km">5km</option>
            <option value="10 km">10km</option>
          </select>
          <select id="weakness" class="design-filters">
              <option value disabled selected>Debilidad</option>
              <option value="Steel" id="steel-w">Acero</option>
              <option value="Water" id="water-w">Agua</option>
              <option value="Flying" id="flying-w">Aire</option>
              <option value="Dragon" id="dragon-w">Dragon</option>
              <option value="Electric" id="electric-w">Electricidad</option>
              <option value="Ghost" id="ghost-w">Fantasma</option>
              <option value="Fire" id="fire-w">Fuego</option>
              <option value="Ice" id="ice-w">Hielo</option>
              <option value="Bug" id="bug-w">Insecto</option>
              <option value="Fairy" id="fairy-w">Mágico</option>
              <option value="Normal" id="normal-w">Normal</option>
              <option value="Fighting" id="fighting-w">Lucha</option>
              <option value="Dark" id="dark-w">Oscuro</option>  
              <option value="Grass" id="grasss-w">Planta</option>
              <option value="Psychic" id="psychic-w">PsÍquico</option>
              <option value="Rock" id="rock-w">Roca</option>                          
              <option value="Ground" id="ground-w">Tierra</option> 
              <option value="Poison" id="poison-w">Veneno</option>
           </select>          
        </div>
        <div id="types-pokemons" class="types-pokemons">
            <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
          <button id="water" class="water">
            <img class="img-btn" src="./media/agua.svg" alt="Water"/>
            <p class="text-btn">Agua</p>
          </button>
          <button id="flying" class="flying" >
            <img class="img-btn" src="./media/aire.svg" alt="Flying"/>
            <p class="text-btn">Aire</p>
          </button>
          <button id="dragon" class="dragon">
            <img class="img-btn" src="./media/dragon.svg" alt="Dragon" />
            <p class="text-btn">Dragón</p>
          </button>
          <button id="ghost" class="ghost">
            <img class="img-btn" src="./media/fantasma.svg" alt="Ghost"/>
            <p class="text-btn">Fantasma</p>
          </button>
          <button id="fire" class="fire">
            <img class="img-btn" src="./media/fuego.svg" alt="Fire"/>
            <p class="text-btn">Fuego</p>
          </button>
          <button id="ice" class="ice">
            <img class="img-btn" src="./media/hielo.svg" alt="Ice"/>
            <p class="text-btn">Hielo</p>
          </button>
          <button id="bug" class="bug">
            <img class="img-btn" src="./media/insecto.svg" alt="Bug" />
            <p class="text-btn">Insecto</p>
          </button>          
          <button id="grass" class="grass">
            <img class="img-btn" src="./media/planta.svg" alt="Grass"/>
            <p class="text-btn">Planta</p>
          </button>        
          <button id="electric" class="electric">
            <img class="img-btn" src="./media/eléctrico.svg" alt="Electric"/>
            <p class="text-btn">Eléctrico</p>
          </button>
          <button id="normal" class="normal">
            <img class="img-btn" src="./media/normal.svg" alt="Normal" />
            <p class="text-btn">Normal</p>
          </button>           
          <button id="fighting" class="fighting">
            <img class="img-btn" src="./media/lucha.svg" alt="Fighting" />
            <p class="text-btn">Lucha</p>
          </button>
          <button id="psychic" class="psychic">
            <img class="img-btn" src="./media/psiquico.svg" alt="Psychic" />
            <p class="text-btn">Psíquico</p>
          </button>
          <button id="rock" class="rock">
            <img class="img-btn" src="./media/roca.svg" alt="Rock"/>
            <p class="text-btn">Roca</p>
          </button>
          <button id="ground" class="ground">
            <img class="img-btn" src="./media/tierra.svg" alt="Ground"/>
            <p class="text-btn">Tierra</p>
          </button>
          <button id="poison" class="poison">
            <img class="img-btn" src="./media/veneno.svg" alt="Poison" />
            <p class="text-btn">Veneno</p>
          </button>
        </div>
        <span class="btn-burger" id="btnopen"></span>
      </div>
      <p id="counter-pokemones" class="counter hide"></p>
      <div id="show-pokemones" class="show-pokemones"></div>
      <div id="my-modal" class="modal hide">
        <div class="modal-content">
          <span id="close" class="close">&times;</span>
          <div id="info-pokemones" class="info"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer hide" id="footer">
    <div class="social-red">
      <a target="_blank" href="https://www.facebook.com/PokemonGO/">
        <img class="footer-icon1" src="./media/facebook.jpg" alt="facebook">
      </a>
      <a target="_blank" href="https://www.instagram.com/pokemongoapp/">
        <img class="footer-icon1" src="./media/instagram.jpg" alt="instagram">
      </a>
    </div>
    <div class="play-store">
      <p class="text-footer">¡Descárgala YA!</p>
      <a target="_blank" href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo">
        <img class="footer-icon2" src="./media/google-play.png" alt="googleplay">
      </a>
      <a target="_blank" href="https://apps.apple.com/es/app/pokemon-go/id1094591345">
        <img class="footer-icon2" src="./media/appstore.jpeg" alt="appstore">
      </a>
    </div>
  </footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
